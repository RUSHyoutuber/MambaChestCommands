###
#Lista de variaveis do plugin:
# {player}      - Retorna o nome do player 
# {money}       - Retorna o money do player
# {world}       - Retorna o mundo do player
# {online}      - Retorna a quantia de players online
# {max_players} - Retorna a quanta maxima de players
# {points}      - Retorna os pontos do player
# {xp_level}    - Retorna o nivel de XP do player
###


###
#Lista de tipos de comandos que podem ser executados
# console:     - Executa o comando pelo console
# op:          - Executa o comando como se o player estivesse de OP
# server:      - Envia o player para outro servidor
# tell:        - Envia uma mensagem para o player
# broadcast:   - Envia uma mensagem para todos do servidor
# givemoney:   - Envia money para o player
# givepoints:  - Envia pontos para o player
# sound:       - Executa um som para o player
# open:        - Abre outro menu
###


